<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Term Project Registration Form</title>
    <!-- Include jQuery and jQuery Validate Plugin -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
  <link rel="stylesheet" href="./styles.css">
    <script>
        $(document).ready(function () {
            // Initialize form validation
            $("#registrationForm").validate({
                errorClass: "error", // Customize error message class
                rules: {
                    fullname: {
                        required: true,
                        minlength: 2
                    },
                    email: {
                        required: true,
                        email: true
                    },
                  
                    projectType: {
                        required: true
                    },
                    duration: {
                        required: true,
                        digits: true
                    },
                    numStudents: {
                        required: true,
                        digits: true
                    },
                    researchSources: {
                        required: true
                    },
                    department: {
                        required: true
                    },
                    resourceperson: {
                        required: true
                    },
                    projectName: {
                        required: true
                    },
                    workEmail: {
                        required: true,
                        email: true
                    },
                    projectDescription: {
                        required: true
                    }
                },
                messages: {
                    fullname: {
                        required: "Please enter your full name",
                        minlength: "Full name must be at least 2 characters long"
                    },
                    email: {
                        required: "Please enter your university email address",
                        email: "Please enter a valid email address"
                    },
                    password: {
                        required: "Please create a password",
                        minlength: "Password must be at least 6 characters long"
                    },
                    confirmPassword: {
                        required: "Please confirm your password",
                        equalTo: "Passwords do not match"
                    },
                    projectType: {
                        required: "Please select a project type"
                    },
                    duration: {
                        required: "Please enter the duration of completion",
                        digits: "Please enter a valid number"
                    },
                    numStudents: {
                        required: "Please enter the number of students in the group",
                        digits: "Please enter a valid number"
                    },
                    
                    department: {
                        required: "Please enter your department name"
                    },
                    resourceperson: {
                        required: "Please enter the resource person's name"
                    },
                    projectName: {
                        required: "Please enter the project name"
                    },
                    workEmail: {
                        required: "Please enter your work email address",
                        email: "Please enter a valid email address"
                    },
                    projectDescription: {
                        required: "Please provide a project description"
                    }
                },
                submitHandler: function (form) {
                    // Form is valid; you can perform actions like AJAX submission here
                    alert("Form validated successfully (No Actual Submission).");
                }
            });
        });
    </script>
</head>
<body>
    <h1> Term Project Registration</h1>
    <form id="registrationForm" method="post">
        <label for="fullname" class="mandatory-label">Full Name:</label>
        <input type="text" id="fullname" name="fullname">

        <label for="department" class="mandatory-label">Department Name:</label>
        <input type="text" id="department" name="department">

        <label for="projectName" class="mandatory-label">Project Name:</label>
        <input type="text" id="projectName" name="projectName">

        <label for="projectDescription" class="mandatory-label">Project Description:</label>
        <textarea id="projectDescription" name="projectDescription" rows="4"></textarea>

        <label for="projectType" class="mandatory-label">Project Type:</label>
        <select id="projectType" name="projectType">
            <option value="">Select Project Type</option>
            <option value="Research">Research</option>
            <option value="Development">Development</option>
            <option value="Design">Design</option>
            <option value="Other">Other</option>
        </select>

        <label for="resourceperson" class="mandatory-label">Resource Person:</label>
        <input type="text" id="resourceperson" name="resourceperson">

        <label for="numStudents" class="mandatory-label">Number of Students in Group:</label>
        <input type="text" id="numStudents" name="numStudents">

        <label for="duration" class="mandatory-label">Duration of Completion (in months):</label>
            <input type="text" id="duration" name="duration">

        <label for="email" class="mandatory-label">Work Email:</label>
        <input type="email" id="email" name="email">
        <div class="form-group">
            <input type="button" value="Save">
            <input type="submit" value="Submit">
            
        </div>
    </form>
</body>
</html>
