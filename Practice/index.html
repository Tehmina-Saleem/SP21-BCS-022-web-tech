<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Line in Bootstrap</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS for the vertical line */
        .vertical-line {
            border-left: 1px solid #ccc; /* Adjust the border properties as needed */
            height: 300px; /* Adjust the height of the line as needed */
            margin-left: 500px; /* Adjust the margin to position the line */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Content on the Left</h1>
        <div class="vertical-line"></div> <!-- Vertical Line -->
        <h2>Content on the Right</h2>
    </div>

    <!-- Include Bootstrap JavaScript (optional) -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> 
</body>
</html>
